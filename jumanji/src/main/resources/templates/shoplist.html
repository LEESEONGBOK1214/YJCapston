<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>매장</title>
</head>
<body>
   <div class="Shoplist-form">
       <input type="button" value="매장등록" onClick="location.href='/rest/addshop'">

   </div>


         <table border="1">
               <thead>
               <tr class="warning">
                   <th class="col-sm-1">매장번호</th>
                   <th class="col-sm-1">매장이름</th>
                   <th class="col-sm-5">매장소개</th>
                   <th class="col-sm-3">오픈시간</th>
                   <th class="col-sm-3">마감시간</th>
                   <th class="col-sm-3">매장주소</th>
                   <th class="col-sm-3">카테고리</th>
                   <th class="col-sm-3">예약가능여부</th>
               </tr>
               </thead>
               <tbody>
               <tr th:each="shop : ${shopList}">
                   <a th:href="@{'/rest/detail/' + ${shop.id}}">
                   <td th:text="${shop.id}"></td>
                   </a>
                   <td th:text="${shop.name}"></td>
                   <td th:text="${shop.intro}"></td>
                   <td th:text="${shop.open}"></td>
                   <td th:text="${shop.close}"></td>
                   <td th:text="${shop.address}"></td>
                   <td th:text="${shop.category}"></td>
                   <td th:text="${shop.is_re_pos}"></td>
                </tr>
               </tbody>
           </table>

</body>
</html>
