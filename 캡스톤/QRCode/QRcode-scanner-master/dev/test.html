<html lang="ko">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        header{
            position:absolute;
            height:auto;
        }
        div.video-container {
            position: absolute;
            width: 100%;
        }
        .title{
            width: 100%;
            text-align:center;
        }
        .btn {
            background-color: white;
            border: none;
            color: black;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
        }
            /* Darker background on mouse-over */
        .btn:hover {
            color: gray;
        }

        #finger {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -250px 0 0 -250px;
            text-align: center;
        }

        #finger_box {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #line {
            width: 100%;
            height: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -6px 0 0 -50%;
            -webkit-animation: line 1.4s linear;
            animation: line 1.4s linear infinite;
        }
        /*왜 있는지 모르겠음*/
        /*@keyframes line {
            0% {transform: translateY(-90px);}
            50% {transform: translateY(90px);}
            100% {transform: translateY(-90px);}
        }*/

        @-webkit-keyframes line { /*line animation for web*/
            0% {
                -webkit-transform: translateY(-90%);
            }

            50% {
                -webkit-transform: translateY(90%);
            }

            100% {
                -webkit-transform: translateY(-90%);
            }
        }

        video {
            min-height: 100%;
            min-width: 100%;
            object-fit: fill;
        }

        img {
            border: 0 none;
            max-width: 100%;
            height: auto;
            width: auto;
            -ms-interpolation-mode: bicubic;
            vertical-align: middle;
        }

        h6 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        a {
            text-align: center;
        }
    </style>
